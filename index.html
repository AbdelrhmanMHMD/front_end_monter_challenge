<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="result_container">
                <h3 class="result_heading">Your Result</h3>
                <div class="result_result">
                    <span class="result_value">76</span>
                    <span class="result_sum">of 100</span>
                </div>
                <span class="result_appreciation">Great</span>
                <p class="result_details">You scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="summary_container">
                <h2 class="summary_heading">Summary</h2>
                <div class="summary_content">
                    <div class="subject reaction">
                        <div>
                            <i class="fa-solid fa-bolt"></i>
                            <span class="subject_name">Reaction</span>
                        </div>
                        <div>
                            <span class="subject_result">80</span>
                            <span class="subject_sum">/ 100</span>
                        </div>
                    </div>
                    <div class="subject memory">
                        <div>
                            <i class="fa-solid fa-brain"></i>
                            <span class="subject_name">Memory</span>
                        </div>
                        <div>
                            <span class="subject_result">92</span>
                            <span class="subject_sum">/ 100</span>
                        </div>
                    </div>
                    <div class="subject verbal">
                        <div>
                            <i class="fa-regular fa-comment"></i>
                            <span class="subject_name">Verbal</span>
                        </div>
                        <div>
                            <span class="subject_result">61</span>
                            <span class="subject_sum">/ 100</span>
                        </div>
                    </div>
                    <div class="subject visual">
                        <div>
                            <i class="fa-regular fa-eye"></i>
                            <span class="subject_name">Visual</span>
                        </div>
                        <div>
                            <span class="subject_result">72</span>
                            <span class="subject_sum">/ 100</span>
                        </div>
                    </div>
                    <button class="summary_btn">Continue</button>
                </div>
            </div>
        </div>
    </body>
</html>
